<script>
    function checkQuantityTextbox(theTextbox) {
        document.getElementById(theTextbox.name + '_message').innerHTML = isNonNegInt(theTextbox.value, true).join(' ');
    }
    function isNonNegInt(q, returnErrors = false) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }
        return returnErrors ? errors : (errors.length == 0);
    } 

        let params = (new URL(document.location)).searchParams;

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if(params.has('qty_textbox')) {
            document.write(`Thank for you for ordering ${params.get('qty_textbox')} things!`);
        }
    </script>
    <form name="quantity_form" action="" method="GET">
        <label>quantity desired:</label>
        <input type="text" name="qty_textbox" onkeyup="checkQuantityTextbox(this);">
        <span id='qty_textbox_message'>Enter a quantity</span>
        <br>
        <input type="submit" value="Purchase">
    </form>
</body>

</html>
