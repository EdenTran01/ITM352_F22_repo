    <script>
        if(params.has('qty_textbox')) {
            document.write(`Thank for you for ordering ${params.get('qty_textbox')} things!`);
        }
    
    function isNonNegInt(q, returnErrors=false) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Invalid quantity. Press the back button and try again.'); // Check if string is a number value
        else{
            if (q < 0) errors.push('Invalid quantity. Press the back button and try again.'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Invalid quantity. Press the back button and try again.'); // Check that it is an integer
        }
        return returnErrors ? errors : (errors.length == 0);
    } 
    </script>
