<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="firstname">Rick</span>
    <span id="lastname">Port</span>
    <br>    
    <input type="button" value="Swap" 
        onclick="swapFirstAndLastName()">
    <script>
        function swapFirstAndLastName(firstname, lastname) {

            var tempFirstname = document.getElementById("firstname").innerHTML;

            firstname = document.getElementById("lastname").innerHTML;
            document.getElementById("firstname").innerHTML = firstname;

            document.getElementById("lastname").innerHTML = tempFirstname;
        }
    </script>
</body>
</html>
