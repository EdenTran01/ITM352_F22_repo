    <!-- Link from CSS Bootstrap -->

</head>

<body>

    <script>
        //alert with errors
        let params = (new URL(document.location)).searchParams;
        window.onload = function errors() {
            //if there is an incorrect email or password
            if (params.has('errors')) {
                //makes the email sticky and puts it back into the textbox 
                email.value = params.get('email');
                var errors = JSON.parse(params.get("errors"))
                //alert message becomes displayed and explains what the specific errors are
                alert(errors.join('\n'));
            }
        }
    </script>

    <span><br>
        <script>
            document.write(`<form action="/updatepwd${location.search}" method="POST">`)
        </script>
        <p>Change Password</p>
        <b><span id="email_message"></span>
            <span id="password_message"></span></b><br>
        <input type="text" id="email" name="email" size="40" placeholder="enter email"><br />
        <input type="password" id="pw" name="password" size="40" placeholder="enter password"><br />
        <input type="password" id="pw1" name="new_password" size="40" placeholder="enter new password"><br />
        <input type="password" id="pw2" name="repeat_new_password" size="40" placeholder="reenter new password"><br />
        <input type="submit" value="Update" id="submit" style="background-color:forestgreen">
        </form>
        <br>
        <button type="button" onclick="window.location.href = 'login.html' + document.location.search;"
            style="background-color:forestgreen">Already have an account? Sign In Here</button>
        <button type="button" onclick="window.location.href = 'registration.html' + document.location.search;"
            style="background-color:forestgreen">Don't have an account? Sign Up Here</button>
        <br>
    </span>
</body>

</html>
