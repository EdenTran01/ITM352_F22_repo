<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consoles</title>
    <script src="./products_data.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Consoles</h1>
    <form action ="./invoice.html" method="GET">
    <div class="wrap">
<script>
    //Taken from Store1 WOD
for (i = 0; i < products.length; i++){
    document.write(`
<section>
    <h2>${products[i].model}</h2>
    <img src="${products[i].image}">
    <p>\$${products[i].price}</p>
  <div class="quantity">
    ${products[i].quantity_available} available
    <br> 
    <label style=""> Quantity: </label>
    <input type= "text" placeholder="" name="quantity${i}" id="quantity${i}_label">
  </div>
</section>
     `);
    }
</script>

</div>
    <footer>
        <input type="submit" value="Purchase" style="background-color:wheat">
    </footer>
</body>
</form>
</html>
